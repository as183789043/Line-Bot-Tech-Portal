name: Deploy Lambda Code

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'requirements.txt'  # requirements.txt æ”¹è®Šç”± deploy_layer.yaml è™•ç†
      
  workflow_run:
    workflows: ["Crawler Udn News per Hour"]
    types:
      - completed

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    environment: AWS_Personsal_Token
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: '3.14'
          
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: 'ap-northeast-1'
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Check Layer Status
        id: check_layer
        run: |
          echo "ğŸ” Checking if Lambda has Layer attached..."
          
          # æª¢æŸ¥ Lambda æ˜¯å¦å·²é™„åŠ  Layer
          LAYER_COUNT=$(aws lambda get-function-configuration \
            --function-name LineBot-News \
            --region ap-northeast-1 \
            --query 'length(Layers)' \
            --output text 2>/dev/null || echo "0")
          
          if [ "$LAYER_COUNT" = "0" ] || [ -z "$LAYER_COUNT" ]; then
            echo "deployment_mode=full" >> $GITHUB_OUTPUT
            echo "âš ï¸  No Layer detected"
            echo "ğŸ“¦ Will deploy WITH dependencies (full package)"
          else
            echo "deployment_mode=lightweight" >> $GITHUB_OUTPUT
            echo "âœ… Layer detected (Count: $LAYER_COUNT)"
            echo "ğŸ“¦ Will deploy WITHOUT dependencies (lightweight package)"
          fi

      - name: Package Lambda (Full - with dependencies)
        if: steps.check_layer.outputs.deployment_mode == 'full'
        run: |
          echo "ğŸ“¦ Creating FULL package (with dependencies)..."
          
          # å»ºç«‹ package ç›®éŒ„
          mkdir package
          
          # å®‰è£ä¾è³´
          echo "  â†’ Installing dependencies from requirements.txt..."
          pip install -r requirements.txt -t ./package
          
          # è¤‡è£½ç¨‹å¼ç¢¼
          echo "  â†’ Copying Python files..."
          cp lambda_function.py ./package/
          cp lambda_fn.py ./package/
          
          # è¤‡è£½è³‡æ–™ç›®éŒ„
          echo "  â†’ Copying data directories..."
          cp -r udn_article ./package/
          cp -r udn_metadata ./package/
          
          # æ‰“åŒ…
          echo "  â†’ Creating zip file..."
          cd package
          zip -r ../lambda_function.zip . -x "*.pyc" -x "*__pycache__*" -x "*.git*"
          cd ..
          
          echo "ğŸ“Š Package size: $(du -h lambda_function.zip | cut -f1)"
          echo "âš ï¸  Tip: Run 'deploy_layer.yaml' workflow to enable lightweight deployments"

      - name: Package Lambda (Lightweight - code only)
        if: steps.check_layer.outputs.deployment_mode == 'lightweight'
        run: |
          echo "ğŸ“¦ Creating LIGHTWEIGHT package (code only)..."
          
          # å»ºç«‹ package ç›®éŒ„
          mkdir package
          
          # åªè¤‡è£½ç¨‹å¼ç¢¼ï¼ˆä¸å®‰è£ä¾è³´ï¼‰
          echo "  â†’ Copying Python files..."
          cp lambda_function.py ./package/
          cp lambda_fn.py ./package/
          
          # è¤‡è£½è³‡æ–™ç›®éŒ„
          echo "  â†’ Copying data directories..."
          cp -r udn_article ./package/
          cp -r udn_metadata ./package/
          
          # æ‰“åŒ…
          echo "  â†’ Creating zip file..."
          cd package
          zip -r ../lambda_function.zip . -x "*.pyc" -x "*__pycache__*" -x "*.git*"
          cd ..
          
          echo "ğŸ“Š Package size: $(du -h lambda_function.zip | cut -f1)"
          echo "âœ… Dependencies loaded from Layer"

      - name: Update Lambda Function Code
        run: |
          echo "ğŸš€ Uploading to Lambda..."
          aws lambda update-function-code \
            --function-name LineBot-News \
            --zip-file fileb://lambda_function.zip \
            --region ap-northeast-1

      - name: Wait for Function Update
        run: |
          echo "â³ Waiting for Lambda to update..."
          aws lambda wait function-updated \
            --function-name LineBot-News \
            --region ap-northeast-1

      - name: Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          
          FUNCTION_INFO=$(aws lambda get-function-configuration \
            --function-name LineBot-News \
            --region ap-northeast-1 \
            --query '{CodeSize:CodeSize,Layers:length(Layers),Runtime:Runtime,LastModified:LastModified}' \
            --output json)
          
          echo "Function details:"
          echo $FUNCTION_INFO | jq '.'

      - name: Deploy Completed
        run: |
          echo "âœ… Lambda deployment completed successfully!"
          echo "ğŸ”— Test your LINE Bot now!"
          
          if [ "${{ steps.check_layer.outputs.deployment_mode }}" = "full" ]; then
            echo ""
            echo "ğŸ’¡ Next steps:"
            echo "   1. Go to GitHub Actions"
            echo "   2. Run 'Update Lambda Layer' workflow"
            echo "   3. Future deployments will be 5x faster!"
          fi
