name: AWS CLI Workflow
permissions:
  contents: read
on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Crawler Udn News per Hour"]
    types:
      - completed

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    environment: AWS_Personsal_Token
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: '3.14'
          
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: 'ap-northeast-1'
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install Dependencies and Package Lambda
        run: |
          # 安裝依賴到 package 目錄
          pip install -r requirements.txt -t ./package
          
          # 複製你的程式碼
          cp lambda_function.py ./package/ 2>/dev/null || true
          cp app_fn.py ./package/ 2>/dev/null || true
          cp udn_crawler.py ./package/ 2>/dev/null || true
          cp udn_article.py ./package/ 2>/dev/null || true
          
          # 複製資料目錄
          cp -r udn_article ./package/ 2>/dev/null || true
          cp -r udn_metadata ./package/ 2>/dev/null || true
          
          # 打包（排除不需要的檔案）
          cd package
          zip -r ../lambda_function.zip . -x "*.pyc" -x "*__pycache__*" -x "*.git*"
          cd ..
          
          # 顯示打包大小
          du -h lambda_function.zip

      - name: Update Lambda Function Code
        run: |
          aws lambda update-function-code \
            --function-name LineBot-News \
            --zip-file fileb://lambda_function.zip \
            --region ap-northeast-1

      - name: Wait for Function Update
        run: |
          aws lambda wait function-updated \
            --function-name LineBot-News \
            --region ap-northeast-1

      - name: Deploy Completed
        run: echo '✅ Deploy to AWS Lambda completed successfully!'
